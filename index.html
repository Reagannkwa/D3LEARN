<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: rgb(31, 126, 204);
        }

        .highlight {
            fill: rgb(196, 214, 31);
        }

        button {
  border: none;
  background: blue;
 
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 22px;
  margin: 4px 2px;
  cursor: pointer;
}

a {
    text-decoration: none;
    color: black;
}
</style>
<script src="jquery-1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <select id="yearSelector" onchange="changeYear();" style="width: 200px; margin:50px 100px -0px 100px;font-size: x-large;">
        <option value="2021">2021</option>
        <option value="2016">2016</option>
        <option value="2011">2011</option>
        <option value="2006">2006</option>
        <option value="2001">2001</option>
    </select>
    <button><a href="MPElection-Seats Per Party">MP PARTY SEATS</a></button>
<button><a href="#">PRESIDENTAIL RESULTS</a></button>
    <br>
<svg width="1200" height="1000" style="margin: 20px 40px;"></svg>

<script>

var year=2021
            function Presidential(){

    var svg = d3.select("svg").html(""),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", -15)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Uganda Electrol Commission")
       .text("Presidential Election Results for "+year)

    var x = d3.scaleBand().range([0, width]).padding(0.4),
        y = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

           
                var file ="XYZ.csv"
                if (year==2016) {
                    file = "XYZ.csv"
                } else if (year == 2021){
                    file = "XYZ2021.csv"
                }
                else if (year == 2011){
                    file = "XYZ2011.csv"
                }else if (year == 2006){
                    file = "XYZ2006.csv"
                }else if (year == 2001){
                    file = "XYZ2001.csv"
                }

 //               console.log(year, file)
    d3.csv(file, function(error, data) {
        if (error) {
            throw error;
        }

        x.domain(data.map(function(d) { return d.Name; }));
       // y.domain([0, d3.max(data, function(d) { return d.votes; })]);
        y.domain([0, 10000]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(x))
         .append("text")
         .attr("y", height - 150)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Name");

        g.append("g")
         .call(d3.axisLeft(y).tickFormat(function(d){
             return "%" + d;
         }).ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("NO. VOTES (,000)");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .on("mouseover", onMouseOver) //Add listener for the mouseover event
         .on("mouseout", onMouseOut)   //Add listener for the mouseout event
         .attr("x", function(d) { return x(d.Name); })
         .attr("y", function(d) { return y(d.votes); })
         .attr("width", x.bandwidth())
         .transition()
         .ease(d3.easeLinear)
         .duration(400)
         .delay(function (d, i) {
             return i * 50;
         })
         .attr("height", function(d) { return height - y(d.votes); });
    });
    
    //mouseover event handler function
    function onMouseOver(d, i) {
        d3.select(this).attr('class', 'highlight');
        d3.select(this)
          .transition()     // adds animation
          .duration(400)
          .attr('width', x.bandwidth() + 5)
          .attr("y", function(d) { return y(d.votes) - 10; })
          .attr("height", function(d) { return height - y(d.votes) + 10; });

        g.append("text")
         .attr('class', 'val') 
         .attr('x', function() {
             return x(d.Name);
         })
         .attr('y', function() {
             return y(d.votes) - 15;
         })
         .text(function() {
             return [+d.votes*1000];  // votes of the text
         });
    }

    //mouseout event handler function
    function onMouseOut(d, i) {
        // use the text label class to remove label on mouseout
        d3.select(this).attr('class', 'bar');
        d3.select(this)
          .transition()     // adds animation
          .duration(400)
          .attr('width', x.bandwidth())
          .attr("y", function(d) { return y(d.votes); })
          .attr("height", function(d) { return height - y(d.votes); });

        d3.selectAll('.val')
          .remove()
    }
}
function changeYear(){
    year = $('#yearSelector').val();
    Presidential()
}
   
Presidential()


</script>

</body>
</html>
